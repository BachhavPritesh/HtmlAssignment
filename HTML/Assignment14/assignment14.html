<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
</head>
<body>
    <main>
        <h1>CodingGita Student Registration Form</h1>
    </main>

    <br>
    
    <form method="post" action="#">

        <label for="name">Full Name:</label>
        <input type="text" name="name" id="name">
        <br>

        <label for="email">Email:</label>
        <input type="email" name="email" id="email">
        <br>

        <label for="pass">Password</label>
        <input type="password" name="pass" id="pass">
        <br>

        <label for="num">Mobile Number:</label>
        <input type="number" name="num" id="num">
        <br>

        <label for="male">MALE</label>
        <input type="radio" name="male" id="male">
        
        <label for="female">FEMALE</label>
        <input type="radio" name="female" id="female">
        <br>

        <label for="">Hobbies:</label><br>

        <label for="c">Reading</label>
        <input type="checkbox" name="check2" value="c" id="c">

        <label for="cs"> Coding</label>
        <input type="checkbox" name="check2" value="c" id="cs">

        <label for="cp">Painting</label>
        <input type="checkbox" name="check2" value="c" id="cp"><br>

        <label for="date">Date of Birth</label>
        <input type="date" name="date" id="date"><br>

        <label for="file">Upload Photo</label>
        <input type="file" name="file" id="file"><br>

         <label for="">Select Occupation</label>

        <select>
            <optgroup label="PROFESSION">

                <option value="VALORANT">MERN Stack</option>
                <option value="FORTNITE">DSA</option>
                <option value="DETROIT">Web development</option>

            </optgroup>
        </select><br>

        <label for="address">Address</label>
        <textarea rows="10" cols="15" placeholder="Write your address here...." id="address"></textarea><br>

        <label for="range">Study Hours</label>
        <input type="range" id="range"><br>

        <label for="color">Favorate color</label>
        <input type="color" id="color"><br>
        
        <label for="url">Protfolio Web</label>
        <input type="url" id="url"><br>

        <label for="search">SEARCH</label>
        <input type="search" id="search"><br>
        
        <label for="time">Study time</label>
        <input type="time" id="time"><br>

        <label for="su">Submit</label>
        <input type="submit" id="su"><br>

        <label for="u">Reset</label>
        <input type="reset" id="u"><br>

        
        
        





    </form>
</body>
</html>
